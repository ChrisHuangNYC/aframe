{% extends "base.html" %}
{% block title %}A-Frame{% endblock %}
{% block scripts %}
    <script type="text/javascript">

        var search_labels = [];

        function submit_form() {

            if (search_labels.length === 0) {
                add_label();
                if (search_labels.length === 0) {
                    alert('No Labels entered to search!');
                    return false;
                }
            }

            $('#search_results').children().each(function (i, v) {
                $(v).remove();
            });

            let doc = $(document.documentElement);
            doc.css('cursor', 'progress');

            let url = "/screens/searchLabels";
            let post = $.post(url, search_labels, function (response) {
                console.log(response);
                for (let i in response) {
                    console.log('adding i');
                    console.log(i);
                    let r = response[i];
                    console.log(r);
                    add_result(r);
                }
            });

            post.fail(function () {
                alert('Could not perform request!');
            });

            post.always(function () {
                doc.css('cursor', '');
            });
        }

        function add_label() {
            let label_name_sel = $('#new_screen_label_name');
            let label_name = label_name_sel.val();
            label_name_sel.val('');

            let label_value_sel = $('#new_screen_label_value');
            let label_value = label_value_sel.val();
            label_value_sel.val('');

            search_labels.push({'name': label_name, 'value': label_value});
            let assigned_labels_sel = $('#assigned_screen_labels');
            let new_assigned_row = $('<div class="screen_label"/>');
            {#new_assigned_row.append('<div>' + label_name + '</div><div>' + label_value + '</div>');#}
            new_assigned_row.append('<input type="text" disabled="disabled" value="' + label_name + '"/>');
            new_assigned_row.append('&nbsp;');
            new_assigned_row.append('<input type="text" disabled="disabled" value="' + label_value + '"/>');
            assigned_labels_sel.append(new_assigned_row);
        }

        function add_result(result) {
            let new_row = $('<tr class="automation_search_result"/>');
            new_row.append('<td><a href="/screens/' + result.value + '">' + result.label +
                '</a></td><td>' + result.description + '</td>');
            $('#search_results').append(new_row);
        }
    </script>
{% endblock %}
{% block content %}
    <h2>Search Screens By Labels</h2>
    <form method="POST" action="/screens/searchTags" id="search_tags_form">
        <table>
            <tbody id="search_terms">
            <tr>
                <td>
                    Labels:
                </td>
                <td>
                    <div id="assigned_screen_labels">

                    </div>
                    <div class="screen_label">
                        <input type="text" id="new_screen_label_name" placeholder="Label Name"/>
                        <input type="text" id="new_screen_label_value" placeholder="Label Value"/>
                        <input type="button" onclick="add_label()" value="Add Label to Search"/>
                    </div>
                </td>
            </tr>
            </tbody>
            <tbody>
            <tr>
                <td colspan="2">
                    <input type="button" onclick="submit_form()" value="Search"/>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <br/>
    <h2>Search Results</h2>
    <table>
        <tbody id="search_results"></tbody>
    </table>
{% endblock %}
