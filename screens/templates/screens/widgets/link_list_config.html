{% extends "input_forms/widgets/widget_overlay.html" %}
{% block overlay %}
<script type="text/javascript">

    console.log('{{ target_id }}');
    var config_element = $('#{{ target_id }}_config');
    var list_list_options = []

    if ((config_element.val() != "") && (config_element.val() != "{}")) {
        j = JSON.parse(config_element.val());
        list_list_options = j["list_list_options"];
    }

    $(list_list_options).each(function(i,s) {
        // create html fragment
        var new_row = $('<tr/>');
        new_row.append('<td>' + s.name + '</td>');
        new_row.append('<td>' + s.value + '</td>');

        // append the new_row html fragment to the new_rows tbody element
        $('#list_list_table_rows').append(new_row);
    });

    function add_list_list_option() {

        var option_name = $("#list_list_option_name").val();
        var option_value = $("#list_list_option_value").val();

        // get table of list items for this option name
        var list_list_table = $('#list_list_table');

        // we are going to construct a new item based on input values
        var new_item = {};

        // create html fragment to show the item being added
        var new_row = $('<tr/>');
        new_row.append('<td>' + option_name + '</td>');
        new_row.append('<td>' + option_value + '</td>');

        // append the new_row html fragment to the new_rows tbody element
        $('#list_list_table_rows').append(new_row);

        var new_list_list_option = {};
        new_list_list_option["name"] = option_name;
        new_list_list_option["value"] = option_value;

        list_list_options.push(new_list_list_option);

        $("#list_list_option_name").val("");
        $("#list_list_option_value").val("");

        // and debug log for developer sanity
        console.log(list_list_options);
    }

    function set_list_input_config(target_id){

        console.log(target_id);
        var config_element = jQuery('#' + target_id + '_config');

        console.log('#' + target_id + '_config');

        var widget_config = {
            "list_list_options": list_list_options
        }

        var widget_config_text = JSON.stringify(widget_config, null, 0);
        config_element.val(widget_config_text);
        console.log(widget_config_text);
        console.log('all done');
        close_overlay();
    }

</script>
Static List of Options. Add options below to populate the list options widget
<br/>
<table>
    <tr>
        <th>Option Name</th>
        <th>Option Value</th>
    </tr>
    <tbody id="list_list_table_rows">

    </tbody>
    <tbody>
    <tr>
        <td>
            <input type="text" id="list_list_option_name"/>
        </td>
        <td>
            <input type="text" id="list_list_option_value"/>
            <input type="button" onclick="javascript: add_list_list_option()" value="Add"/>
        </td>
    </tr>
    </tbody>
</table>
<input type="button" onclick="javascript: set_list_input_config('{{ target_id }}')" value="OK"/>
<br/>
{% endblock %}
